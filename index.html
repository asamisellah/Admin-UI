<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <header class="header">
                <nav class="nav">
                    <div class="nav__left">
                        <svg class="nav__icon">
                            <use xlink:href="assets/icons/sprite.svg#icon-list"></use>
                        </svg>
                        <svg class="nav__icon">
                            <use xlink:href="assets/icons/sprite.svg#icon-search"></use>
                        </svg>
                    </div>
                    <div class="nav__right">
                        <div class="nav__item__link">
                            <svg class="nav__icon">
                                <use xlink:href="assets/icons/sprite.svg#icon-bell"></use>
                            </svg>

                            <div class="nav__notification">2</div>
                        </div>

                        <div class="nav__item__link">
                            <svg class="nav__icon">
                                <use xlink:href="assets/icons/sprite.svg#icon-mail"></use>
                            </svg>

                            <div class="nav__notification">35</div>
                        </div>

                        <div class="user">
                            <img class="user__avatar" src="assets/img/user.jpeg" alt="profile-img">
                            <span>Username</span>
                        </div>
                    </div>
                </nav>
            </header>
            <main class="content">
                content
            </main>
        </div>

        <aside class="sidebar">Sidebar</aside>
    </div>
</body>

</html>
